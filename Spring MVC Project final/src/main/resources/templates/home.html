<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>holiday guru home</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/css/Dark-Footer-1.css">
    <link rel="stylesheet" href="/css/Dark-Footer-2.css">
    <link rel="stylesheet" href="/css/Dark-Footer.css">
    <link rel="stylesheet" href="/css/Dark-NavBar-1.css">
    <link rel="stylesheet" href="/css/Dark-NavBar-2.css">
    <link rel="stylesheet" href="/css/Dark-NavBar.css">
    <link rel="stylesheet" href="/css/Footer-Clean.css">
    <link rel="stylesheet" href="/css/footer-stavrev.css">
    <link rel="stylesheet" href="/css/nav-stavrev.css">
    <link rel="stylesheet" href="/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/css/Responsive-Form-1.css">
    <link rel="stylesheet" href="/css/Responsive-Form.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<th:block
        th:include="~{/fragments/nav}">
</th:block>
    <div>

    </div>
    <div id="why" style="padding: 20px;">
        <h1>Choose Location</h1>
    </div>
    <div class="container" id="searchcontainer" style="padding: 40px;text-shadow: 0px 0px;box-shadow: 0px 0px;background: url(/img/world-map-colourfull.jpg) bottom / auto no-repeat;">
        <div>
            <form th:action="@{/home}" th:method="post" th:object="${homeSearchModel}">
                <div class="form-group" id="searchform" style="opacity: 0.90;border-style: none;">
                    <div id="formdiv" style="background-color: #ebebeb;">
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;margin-top:-16px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Activity</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1">
                                <select name="activity" class="form-control" style="font-family:Roboto, sans-serif;" >
                                    <optgroup label="This is a group">
                                        <option id="activity"  th:each="a : ${T(com.holidayguru.data.entities.enums.Activity).values()}" th:text="${a}" th:value="${a}" selected="">This is item 1</option>
<!--                                        <option value="13">This is item 2</option>-->
<!--                                        <option value="14">This is item 3</option>-->
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;margin-top:-16px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                    <strong>City</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1">
                                <select  name="city" class="form-control" style="font-family:Roboto, sans-serif;" >
                                    <optgroup label="This is a group">
                                        <option id="city" th:each="c : ${T(com.holidayguru.data.entities.enums.Cities).values()}" th:text="${c}" th:value="${c}" >This is item 1</option>
<!--                                        <option value="13">This is item 2</option>-->
<!--                                        <option value="14">This is item 3</option>-->
                                    </optgroup>
                                </select>

                            </div>
                        </div>
                        <button class="btn btn-primary" id="searchbtn" type="submit" style="background-color: rgb(0,159,16);">Search</button></div>
                </div>
            </form>
        </div>
    </div>
    <footer>

        <th:block
                th:include="~{/fragments/footer}">
        </th:block>
    </footer>
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
