<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>host details</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/css/Dark-Footer-1.css">
    <link rel="stylesheet" href="/css/Dark-Footer-2.css">
    <link rel="stylesheet" href="/css/Dark-Footer.css">
    <link rel="stylesheet" href="/css/Dark-NavBar-1.css">
    <link rel="stylesheet" href="/css/Dark-NavBar-2.css">
    <link rel="stylesheet" href="/css/Dark-NavBar.css">
    <link rel="stylesheet" href="/css/Footer-Clean.css">
    <link rel="stylesheet" href="/css/footer-stavrev.css">
    <link rel="stylesheet" href="/css/nav-stavrev.css">
    <link rel="stylesheet" href="/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/css/NZDropdown---Status.css">
    <link rel="stylesheet" href="/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="/css/Responsive-Form-1.css">
    <link rel="stylesheet" href="/css/Responsive-Form-2.css">
    <link rel="stylesheet" href="/css/Responsive-Form-3.css">
    <link rel="stylesheet" href="/css/Responsive-Form.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<th:block
        th:include="~{/fragments/nav}">
</th:block>
    <div></div>
    <div class="container" style="background-color: rgb(255,255,255);padding: 50px;">
        <div>
            <form>
                <h1 id="heading" style="height: 100px;">Details about: put here host name (location optional)</h1>
                <div class="form-group" style="background-color: rgb(255,255,255);filter: blur(0px) hue-rotate(0deg);">
                    <div id="formdiv" style="background-color: #e8e8e8;">
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 35px;"><strong>Name:</strong></p>
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>enter host name</strong></p>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 35px;"><strong>Description:</strong></p>
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>enter description</strong></p>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 35px;"><strong>Country:</strong></p>
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>enter country</strong></p>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 35px;"><strong>City:</strong></p>
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>enter city</strong></p>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left: 2%;font-family: Roboto, sans-serif;font-size: 35px;"><strong>Activity:</strong></p>
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>enter activity</strong></p>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-12 col-md-4 offset-md-4"><button class="btn btn-light btn-lg" style="margin-left: 16px;background-color: rgb(0,105,217);color: rgb(241,241,241);" type="submit">back</button></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <th:block
                th:include="~{/fragments/footer}">
        </th:block>
    </footer>
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
