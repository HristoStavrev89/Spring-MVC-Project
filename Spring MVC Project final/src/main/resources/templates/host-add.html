<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>add host</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/css/Dark-Footer-1.css">

    <link rel="stylesheet" href="/css/Dark-Footer.css">
    <link rel="stylesheet" href="/css/Dark-NavBar-1.css">
    <link rel="stylesheet" href="/css/Dark-NavBar-2.css">
    <link rel="stylesheet" href="/css/Dark-NavBar.css">
    <link rel="stylesheet" href="/css/Footer-Clean.css">
    <link rel="stylesheet" href="/css/footer-stavrev.css">
    <link rel="stylesheet" href="/css/nav-stavrev.css">
    <link rel="stylesheet" href="/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/css/NZDropdown---Status.css">
    <link rel="stylesheet" href="/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="/css/Responsive-Form-1.css">
    <link rel="stylesheet" href="/css/Responsive-Form-2.css">
    <link rel="stylesheet" href="/css/Responsive-Form-3.css">
    <link rel="stylesheet" href="/css/Responsive-Form.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<th:block
        th:include="~{/fragments/nav}">
</th:block>
    <div class="container" style="background-color: rgb(255,255,255);padding: 20px;">
        <h1 id="header" style="height: 100px;margin-left: 400px;min-width: 0;max-width: 250px;">&nbsp; &nbsp;Add Host</h1>
        <div>
            <form th:action="@{/host/host-add}" th:method="POST" th:object="${hostAddBindingModel}"
                  enctype="multipart/form-data">
                <div class="form-group" style="background-color: rgb(255,255,255);filter: blur(0px) hue-rotate(0deg);">
                    <div id="formdiv">
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                    <label for="name">
                                    <strong>Name </strong>
                                    </label>
                                </p>
                            </div>
                            <div class="col-md-10 offset-md-1" >
                                <input id="name" class="form-control" type="text" style="margin-left:0px;font-family:Roboto, sans-serif;" name="name" placeholder="Name">
                                <th:block th:if="${#fields.hasErrors('name')}">
                                    <small class="text-danger" th:errors="*{name}"></small>
                                </th:block>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                    <label for="description">
                                    <strong>Description</strong>
                                    </label>
                                </p>
                            </div>
                            <div class="col-md-10 offset-md-1">
                                <textarea id="description" class="form-control" name="description" style="font-family:Roboto, sans-serif;" placeholder="Description"></textarea>
                                <th:block th:if="${#fields.hasErrors('description')}">
                                    <small class="text-danger" th:errors="*{description}"></small>
                                </th:block>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                    <label for="availableFrom">
                                    <strong>Available from</strong><br>
                                    </label>
                                </p>
                            </div>
                            <div class="col-md-10 offset-md-1">
                                <input id="availableFrom" name="availableFrom" class="form-control" style="font-family:Roboto, sans-serif;" type="date">
                                <th:block th:if="${#fields.hasErrors('availableFrom')}">
                                    <small class="text-danger" th:errors="*{availableFrom}"></small>
                                </th:block>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                    <label for="until">
                                    <strong>Until</strong>
                                    </label>
                                </p>
                            </div>
                            <div class="col-md-10 offset-md-1">
                                <input id="until" class="form-control" name="until" style="font-family:Roboto, sans-serif;" type="date">
                                <th:block th:if="${#fields.hasErrors('until')}">
                                    <small class="text-danger" th:errors="*{until}"></small>
                                </th:block>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                    <label for="city">
                                    <strong>Select City</strong>
                                    </label>
                                </p>
                            </div>
                            <div class="col-md-10 offset-md-1">
                                <select id="city" name="city" class="form-control" style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;">
                                    <optgroup label="This is a group">
                                        <option th:each="c : ${T(com.holidayguru.data.entities.enums.Cities).values()}" th:text="${c}" th:value="${c}" selected="">Select Status</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                    <label for="activity">
                                    <strong>Select Activity</strong>
                                    </label>
                                </p>
                            </div>
                            <div class="col-md-10 offset-md-1">
                                <select id="activity" name="activity" class="form-control" style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;">
                                    <optgroup label="This is a group">
                                        <option name="activity" th:each="a : ${T(com.holidayguru.data.entities.enums.Activity).values()}" th:text="${a}" th:value="${a}" selected="">Select Status</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
<!--                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">-->
<!--                            <div class="col-md-8 offset-md-1">-->
<!--                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">-->
<!--                                    <label for="isFree"> <strong>Is It Free</strong>-->
<!--                                    </label>-->
<!--                                </p>-->
<!--                            </div>-->
<!--                            <div class="col-md-10 offset-md-1">-->
<!--                                <select id="isFree" name="isFree" class="form-control" style="height: 28px;padding-top: 3px;padding-bottom: 3px;font-size: 12px;width: 100%;">-->
<!--                                    <optgroup label="This is a group">-->
<!--                                        <option value="12" selected="">Yes</option>-->
<!--                                        <option value="12" selected="">No</option>-->
<!--                                    </optgroup>-->
<!--                                </select>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;">
                                    <label for="image">
                                    <strong>Please add a picture to complete.</strong>
                                    </label>
                                </p>
                                <input name="image" id="image" class="form-control-file" type="file">
                            </div>
                        </div>
                        <div class="form-row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-12 col-md-4 offset-md-4">
                                <button class="btn btn-light btn-lg" style="margin-left: 16px;background-color: rgb(0,169,17);" type="submit">Add</button>
                                <a class="btn btn-light btn-lg" style="margin-left: 16px;background-color: rgb(179,171,0);" href="/home" type="button">back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <th:block
                th:include="~{/fragments/footer}">
        </th:block>
    </footer>
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
